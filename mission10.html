<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="自然中的告別儀式 - 內埤情人灣任務">
    <title>🌅 自然中的告別儀式任務</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ocean-background" aria-hidden="true">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
    </div>
    
    <div class="coastline" aria-hidden="true">
        <div class="dune dune-front"></div>
        <div class="dune dune-mid"></div>
        <div class="dune dune-back"></div>
        <div class="coastline-highlight"></div>
    </div>
    
    <div class="container">
        <!-- 語言選擇器 -->
        <div class="language-selector" id="language-selector">
            <button type="button" class="lang-toggle-btn" id="lang-toggle-btn" aria-label="選擇語言">
                <span class="lang-icon">🌐</span>
                <span class="lang-current" id="lang-current">繁體中文</span>
                <span class="lang-arrow">▼</span>
            </button>
            <div class="lang-dropdown" id="lang-dropdown" style="display: none;">
                <button type="button" class="lang-option" data-lang="zh-TW">繁體中文</button>
                <button type="button" class="lang-option" data-lang="zh-CN">简体中文</button>
                <button type="button" class="lang-option" data-lang="en">English</button>
                <button type="button" class="lang-option" data-lang="ja">日本語</button>
                <button type="button" class="lang-option" data-lang="ko">한국어</button>
            </div>
        </div>
        
        <header class="header">
            <a href="index.html" class="back-link" data-i18n="backToHome">← 返回首頁</a>
            <h1 class="title" data-i18n="mission10Title">🌅 自然中的告別儀式任務</h1>
            <p class="subtitle" data-i18n="mission10Subtitle">📍 內埤情人灣・第十關</p>
        </header>
        
        <main id="main-content" class="content">
            <section class="card" aria-labelledby="mission10-title">
                <h2 id="mission10-title" data-i18n="mission10PageTitle">第十關｜自然中的告別儀式（內埤情人灣）</h2>
                <p class="mission-intro" data-i18n="mission10PageIntro">在內埤情人灣，這是旅程的最後一站。旅行者會被 AI 引導在葉子上寫下過去的擔憂與遺憾，然後將葉子放入海中，讓海浪帶走。這象徵著放下過去，迎接未來的自由。</p>
                
                <div class="mission-content">
                    <div class="whisper-container">
                        <!-- AI 引導區域 -->
                        <div class="ai-guide-area">
                            <div class="ai-avatar">🌅</div>
                            <div class="ai-message" id="ai-message">
                                <p data-i18n="mission10AIMessage">準備好了嗎？點擊「開始引導」來開始這段內在旅程。</p>
                            </div>
                        </div>
                        
                        <!-- 控制按鈕區 -->
                        <div class="whisper-controls">
                            <button type="button" class="btn-whisper btn-start" id="btn-start-guide">
                                <span data-i18n="btnStartGuide">🎤 開始引導</span>
                            </button>
                            <button type="button" class="btn-whisper btn-stop" id="btn-stop-guide" style="display: none;">
                                <span data-i18n="btnStopGuide">⏸️ 暫停</span>
                            </button>
                        </div>
                        
                        <!-- 使用者回應區域 -->
                        <div class="user-response-area" id="user-response-area" style="display: none;">
                            <h3 data-i18n="yourFeelings">你的感受</h3>
                            <div class="input-methods">
                                <button type="button" class="btn-input-method active" id="btn-voice-input" data-method="voice">
                                    <span data-i18n="voiceInput">🎤 語音輸入</span>
                                </button>
                                <button type="button" class="btn-input-method" id="btn-text-input" data-method="text">
                                    <span data-i18n="textInput">✍️ 文字輸入</span>
                                </button>
                            </div>
                            
                            <!-- 語音輸入介面 -->
                            <div class="voice-input-panel" id="voice-input-panel">
                                <div class="recording-indicator" id="recording-indicator" style="display: none;">
                                    <span class="recording-dot"></span>
                                    <span data-i18n="listening">正在聆聽...</span>
                                </div>
                                <button type="button" class="btn-record" id="btn-record">
                                    <span data-i18n="btnStartSpeaking">🎙️ 開始說話</span>
                                </button>
                                <div class="transcript-display" id="transcript-display"></div>
                            </div>
                            
                            <!-- 文字輸入介面 -->
                            <div class="text-input-panel" id="text-input-panel" style="display: none;">
                                <textarea 
                                    id="text-response" 
                                    data-i18n-placeholder="textResponsePlaceholder"
                                    placeholder="請分享：你想放下什麼？這個告別如何準備你迎接什麼樣的未來？"
                                    rows="4"
                                ></textarea>
                            </div>
                            
                            <button type="button" class="btn-submit" id="btn-submit-response" style="display: none;">
                                <span data-i18n="btnSubmitResponse">💭 送出感受</span>
                            </button>
                        </div>
                        
                        <!-- AI 反饋區域 -->
                        <div class="ai-feedback-area" id="ai-feedback-area" style="display: none;">
                            <div class="feedback-content" id="feedback-content"></div>
                        </div>
                        
                        <!-- 錄音與保存區域 -->
                        <div class="recording-save-area" id="recording-save-area" style="display: none;">
                            <h3 data-i18n="recordFeelings">📝 記錄你的感受</h3>
                            <div class="recording-controls">
                                <button type="button" class="btn-record-feeling" id="btn-record-feeling">
                                    <span data-i18n="btnRecordFeeling">🎙️ 錄下感受</span>
                                </button>
                                <div class="recording-status" id="recording-status"></div>
                            </div>
                            <div class="save-controls">
                                <button type="button" class="btn-save" id="btn-save-note">
                                    <span data-i18n="btnSaveNote">💾 保存至心靈筆記</span>
                                </button>
                                <button type="button" class="btn-view-notes" id="btn-view-notes">
                                    <span data-i18n="btnViewNotes">📖 查看心靈筆記</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 勇氣徽章和分享區域（完成所有任務後顯示） -->
                    <div class="courage-badge" style="margin-top: 30px;">
                        <h3 data-i18n="courageBadge">⚓ 勇氣徽章</h3>
                        <div class="badge-display" id="badge-display">
                            <div class="badge-icon">🏅</div>
                            <p data-i18n="badgeDesc">完成所有任務後，你將獲得這枚勇氣徽章</p>
                        </div>
                        <button type="button" class="btn-adventure" id="btn-claim-badge">
                            <span data-i18n="btnClaimBadge">🎖️ 領取勇氣徽章</span>
                        </button>
                    </div>

                    <div class="share-section" style="margin-top: 30px;">
                        <h3 data-i18n="shareStory">💬 分享你的故事</h3>
                        <p data-i18n="shareDesc">想要分享這趟旅程給朋友嗎？</p>
                        <button type="button" class="btn-save" id="btn-share-story">
                            <span data-i18n="btnShareStory">📤 分享旅程</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- QR 碼掃描區域 -->
            <section class="qr-section card">
                <h3 data-i18n="scanQRComplete">📷 掃描 QR 碼完成旅程</h3>
                <p data-i18n="scanQRNextDesc">恭喜你完成所有十關英雄旅程！</p>
            </section>
        </main>
    </div>
    
    <!-- 心靈筆記模態視窗 -->
    <div class="modal" id="notes-modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close" id="modal-close">&times;</span>
            <h2 data-i18n="mindNotes">📖 心靈筆記</h2>
            <div class="notes-list" id="notes-list"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="i18n.js"></script>
    <script src="task-progress.js"></script>
    <script src="location-check.js"></script>
    <script src="esg-stats.js"></script>
    <script src="traveler-store.js"></script>
    <script src="task-script.js"></script>
    <script src="ai-dialogue.js"></script>
    <script src="mission10-script.js"></script>
    <script src="index-i18n.js"></script>
    <script>
        // 頁面載入時檢查任務解鎖和位置（最後執行，確保所有腳本已載入）
        document.addEventListener('DOMContentLoaded', function() {
            const taskKey = 'mission10';
            
            // 延遲執行確保所有腳本已載入
            setTimeout(function() {
                // 確保函數已載入
                if (typeof window.isLocationVerified === 'undefined' || typeof window.blockTaskContent === 'undefined') {
                    console.error('[mission10.html] 位置檢測函數未載入');
                    return;
                }
                
                // 先檢查任務是否解鎖
                if (typeof TaskProgress !== 'undefined' && TaskProgress.blockUnlockedTask && TaskProgress.blockUnlockedTask(taskKey)) {
                    return;
                }
                
                // 檢查位置驗證
                if (!window.isLocationVerified(taskKey)) {
                    window.blockTaskContent(taskKey);
                }
            }, 500);
        });
    </script>
</body>
</html>
